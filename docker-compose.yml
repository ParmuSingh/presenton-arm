services:
  production:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PLATFORM=linux/arm64
    ports:
      - "5000:80"
    volumes:
      - ./app_data:/app_data
    environment:
      # Your existing environment variables...

  production-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PLATFORM=linux/arm64
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "5000:80"
    volumes:
      - ./app_data:/app_data
    environment:
      # Your existing environment variables...

  development:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - PLATFORM=linux/arm64
    ports:
      - "5000:80"
    volumes:
      - .:/app
      - ./app_data:/app_data
    environment:
      # Your existing environment variables...

  development-gpu:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - PLATFORM=linux/arm64
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "5000:80"
    volumes:
      - .:/app
      - ./app_data:/app_data
    environment:
      # Your existing environment variables...
